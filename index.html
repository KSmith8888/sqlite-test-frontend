<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SQLite Test App</title>
    </head>
    <body>
        <h1 id="main-heading">
            An app to test the new sqlite module in NodeJS
        </h1>
        <section id="status-section">
            <p id="logged-in-text">Name: GUEST Status: Not logged in</p>
            <button id="log-out-button" type="button">Log Out</button>
        </section>
        <div id="main-container">
            <section id="forms-section">
                <h2 id="forms-section-heading">Forms</h2>
                <form id="login-form" class="note-form">
                    <h3 class="form-heading">Login</h3>
                    <label for="username-input">Username:</label>
                    <input
                        id="username-input"
                        name="username"
                        type="text"
                        required
                    />
                    <label for="password-input">Password:</label>
                    <input
                        id="password-input"
                        name="password"
                        type="password"
                        required
                    />
                    <button type="submit">Submit</button>
                </form>
                <form id="get-notes-form" class="note-form">
                    <h3 class="form-heading">Get all notes</h3>
                    <button type="submit">Submit</button>
                </form>
                <form id="note-by-id-form" class="note-form">
                    <h3 class="form-heading">Get note by ID</h3>
                    <label for="get-note-id">Note Id:</label>
                    <input
                        name="noteId"
                        id="get-note-id"
                        type="number"
                        min="1"
                        max="99"
                    />
                    <button type="submit">Submit</button>
                </form>
                <form id="create-note-form" class="note-form">
                    <h3 class="form-heading">Create new note</h3>
                    <label for="new-note-title">Title:</label>
                    <input id="new-note-title" name="title" type="text" />
                    <label for="new-note-content">Content:</label>
                    <input id="new-note-content" name="content" type="text" />
                    <button type="submit">Submit</button>
                </form>
                <form id="edit-note-form" class="note-form">
                    <h3 class="form-heading">Edit a note</h3>
                    <label for="edit-note-id">Note Id:</label>
                    <input
                        name="noteId"
                        id="edit-note-id"
                        type="number"
                        min="1"
                        max="99"
                    />
                    <label for="edit-note-title">Title:</label>
                    <input id="edit-note-title" name="title" type="text" />
                    <label for="edit-note-content">Content:</label>
                    <input id="edit-note-content" name="content" type="text" />
                    <button type="submit">Submit</button>
                </form>
                <form id="delete-by-id-form" class="note-form">
                    <h3 class="form-heading">Delete by id</h3>
                    <label for="delete-note-id">Note Id:</label>
                    <input
                        name="deleteId"
                        id="delete-note-id"
                        type="number"
                        min="1"
                        max="99"
                    />
                    <button type="submit">Submit</button>
                </form>
                <form id="delete-notes-form" class="note-form">
                    <h3 class="form-heading">Delete all notes</h3>
                    <button type="submit">Submit</button>
                </form>
                <form id="get-users-form" class="note-form">
                    <h3 class="form-heading">Get all users</h3>
                    <button type="submit">Submit</button>
                </form>
                <form id="user-by-id-form" class="note-form">
                    <h3 class="form-heading">Get user by ID</h3>
                    <label for="get-user-id">User Id:</label>
                    <input
                        name="userId"
                        id="get-user-id"
                        type="number"
                        min="1"
                        max="99"
                    />
                    <button type="submit">Submit</button>
                </form>
                <form id="create-user-form" class="note-form">
                    <h3 class="form-heading">Create new user</h3>
                    <label for="new-username">Username:</label>
                    <input id="new-username" name="username" type="text" />
                    <label for="new-password">Password:</label>
                    <input id="new-password" name="password" type="password" />
                    <label for="new-user-email">Email:</label>
                    <input id="new-user-email" name="email" type="email" />
                    <label for="new-user-age">Age:</label>
                    <input id="new-user-age" name="age" type="number" />
                    <button type="submit">Submit</button>
                </form>
                <form id="update-email-form" class="note-form">
                    <h3 class="form-heading">Update email</h3>
                    <label for="email-id">User Id:</label>
                    <input
                        name="userId"
                        id="email-id"
                        type="number"
                        min="1"
                        max="99"
                    />
                    <label for="update-email">New Email:</label>
                    <input id="update-email" name="email" type="email" />
                    <button type="submit">Submit</button>
                </form>
                <form id="delete-user-form" class="note-form">
                    <h3 class="form-heading">Delete by id</h3>
                    <label for="delete-user-id">User Id:</label>
                    <input
                        name="deleteId"
                        id="delete-user-id"
                        type="number"
                        min="1"
                        max="99"
                    />
                    <button type="submit">Submit</button>
                </form>
                <form id="delete-all-users-form" class="note-form">
                    <h3 class="form-heading">Delete all users</h3>
                    <button type="submit">Submit</button>
                </form>
            </section>
            <section id="notes-section">
                <h2 id="notes-section-heading">Notes and users</h2>
                <p id="message-text"></p>
                <div id="notes-area"></div>
                <div id="users-area"></div>
            </section>
        </div>
        <script type="module" src="/src/notes.ts"></script>
        <script type="module" src="/src/users.ts"></script>
    </body>
</html>
